<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Basic Form Template</h1>
    <form action="secondpage.html" method="get">
      <label for="fn">First Name:</label>
      <input
        id="fn"
        type="text"
        name=""
        value=""
        placeholder="First Name"
        required
      />
      <label for="ln">Last Name:</label>
      <input
        id="ln"
        type="text"
        name=""
        value=""
        placeholder="last Name"
        required
      />
      <p></p>
      <label for="e">Email:</label>
      <input
        id="e"
        type="email"
        name=""
        value=""
        placeholder="email"
        required
      />
      <label for="pass">Password:</label>
      <input
        id="pass"
        type="password"
        name=""
        value=""
        placeholder="password"
        required
      />
      <p>Select your hobbies</p>
      <label
        ><input type="checkbox" name="hobby" value="reading" /> Reading</label
      ><br />
      <label><input type="checkbox" name="hobby" value="gaming" /> Gaming</label
      ><br />
      <label
        ><input type="checkbox" name="hobby" value="traveling" />
        Traveling</label
      ><br />
      <label
        ><input type="checkbox" name="hobby" value="music" /> Listening to
        Music</label
      ><br />
      <label
        ><input type="checkbox" name="hobby" value="sports" /> Playing
        Sports</label
      ><br />
      <button type="submit">Submit</button>
      <p>Do you have a card or paypal?</p>
      <select name="paymethod">
        <option value="DC">Debit Card</option>
        <option value="PP">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="submit" />
    </form>
  </body>
</html>
